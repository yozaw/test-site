# Hugo configuration file
title: テストサイト

publishDir: "docs"

defaultContentLanguage: ja

# import hextra as module
module:
  imports:
    - path: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: テスト
      url: "https://www.google.com/?hl=ja"
      weight: 1


params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
